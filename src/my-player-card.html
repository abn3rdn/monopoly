  <link rel="import" href="/bower_components/polymer/polymer-element.html">
  <link rel="import" href="/bower_components/polymer/lib/elements/dom-if.html">
  <link rel="import" href="/bower_components/titanium-currency/titanium-currency.html">

  <dom-module id="my-player-card">
    <template>
      <style>
        :host {
          --primary-color: #9ee0b5;
        }

        .notIsDetail {
          grid-template-columns: 1fr;
          max-width: 300px;
          background-image: url('/images/background-player-card.png');
        }

        .isDetail {
          grid-template-columns: 1fr 1fr;
          align-items: center;
          color: #FF2029;
          border: 3px solid var(--primary-color);
          background-image: url('/images/background-detail-player.jpg');
          background-position: bottom;
          max-width: 800px;
        }

        .player-info {
          box-shadow: 0 10px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
          display: grid;
        }

        .player-info__image, .player-info__image img {
          width: 100%;
          height: 100%;
        }

        .player-info__details {
          text-align: center;
          color: white;
          font-family: sans-serif;
        }

        h2 {
          font-weight: 100;
        }

        .isDetailTitle {
          color: black;
          background-color: white;
          margin: 0;
          padding: 20px;
          font-size: 39px;
          margin-bottom: 17px;
        }

        .details__currency {
          font-size: 34px;
          padding-top: 31px;
        }

        .details__info {
          display: grid;
          align-items: center;
          justify-content: center;
          font-size: 26px;
          grid-template-columns: 1fr 1fr;
          border-top: 3px solid white;
          font-weight: 100;
        }

        .box {
          margin-top: 20px;
        }

        .details__info p {
          font-size: 36px;
          border-left: 3px solid white;
          padding-bottom: 10px;
          margin: 0;
          padding-top: 10px;
        }
      </style>

      <div class$="{{_isDetailPlayer(detailPlayer)}} player-info">
        <div class="player-info__image">
          <img src="[[playerInfo.avatar]]">
        </div>
        <div class="player-info__details">
          <h2 class$="{{_isDetailPlayerTitle(detailPlayer)}}">[[playerInfo.name]]</h2>
          <titanium-currency class="details__currency" value="[[playerInfo.money]]" decimal-places="2" thousands-separators></titanium-currency>
          <template is="dom-if" if="[[detailPlayer]]">
            <div class="details__info box">
              <span>Casilla Actual</span>
              <p>[[playerInfo.casilla]]</p>
            </div>
            <div class="details__info properties">
              <span>Propiedades</span>
              <p>[[propertiesNumber]]</p>
            </div>
          </template>
        </div>
      </div>

    </template>
    <script>
      (function myPlayerCard(customElements){
        'use strict';

        class MyPlayerCard extends Polymer.Element {
          static get is() { return 'my-player-card'; }
          static get properties() {
            return {
              playerInfo: {
                type: Object,
                value: {}
              },
              detailPlayer: {
                type: Boolean,
                value: false
              },
              propertiesNumber: {
                type: Number,
                computed: '_getProperties(playerInfo)'
              }
            }
          }

          connectedCallback() {
            super.connectedCallback();
            this.addEventListener('click', () => location.href = `/#/player-view/${this.playerInfo.id}`);
          }

          _isDetailPlayer(detail) {
            return detail ? 'isDetail' : 'notIsDetail' ;
          }

          _isDetailPlayerTitle(detail) {
            return detail ? 'isDetailTitle' : '' ;
          }

          _getProperties(player) {
            const numberProperties = player.properties.length;
            return numberProperties;
          }
        }
        customElements.define(MyPlayerCard.is, MyPlayerCard);
      })(window.customElements);
    </script>
  </dom-module>
