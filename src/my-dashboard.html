<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="my-new-player.html">
<link rel="import" href="my-start-game-button.html">
<link rel="import" href="my-players-table.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="my-player-card.html">

<dom-module id="my-dashboard">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        height: 90vh;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 1fr);
        max-width: 1366px;
        padding: 0 16px;
        height: inherit;
      }
      .players {
        grid-column: 1/3;
      }
      .new_player {
        grid-column: 3/4;
      }
      .start_button {
        grid-column: 1/4;
        grid-row: 2 / 3;
      }

      .players,
      .new_player,
      .start_button {
        justify-self: center;
      }
    </style>

    <div class="container bg-gradient">
      <div class="players">
        <my-player-card player-info="[[playerInfo]]"></my-player-card>
      </div>
      <div class="new_player">
        <my-new-player></my-new-player>
      </div>
      <div class="start_button">
        <template is="dom-if" if={{!started}}>
          <my-start-game-button></my-start-game-button>
        </template>
        <template is="dom-if" if={{started}}>
          <my-players-table>
        </template>
      </div>
    </div>
  </template>

  <script>
    class MyDashboard extends Polymer.Element {
      static get is() { return 'my-dashboard'; }
      static get properties() {
        return {
          players: {
            type: Array,
            value: []
          },
          playerInfo: {
            type: Object,
            value: {
              id: 1,
              name: "Jugador Falso",
              avatar: "https://silviaolmedo.com/wp-content/uploads/2015/11/facebook.jpg",
              casilla: 2,
              status: "playing",
              money: 500000,
              properties: [1, 2, 12]
            }
          },
          started: {
            type: Boolean,
            value: false
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
        console.log('my-human-vs-computer created!');
        this.addEventListener('game-started', this._gameStarted);
      }

      handleResponse(e) {
        console.log(this.players);
      }

      _gameStarted() {
        console.log('Game started');
        this.started = true;
      }

    }

    window.customElements.define(MyDashboard.is, MyDashboard);
  </script>
</dom-module>
