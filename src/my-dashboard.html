<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="my-new-player.html">
<link rel="import" href="my-start-game-button.html">
<link rel="import" href="my-players-table.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="my-player-card.html">
<link rel="import" href="redux/redux-mixin.html">

<dom-module id="my-dashboard">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        height: 90vh;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 1fr);
        max-width: 1366px;
        padding: 0 16px;
        height: inherit;
      }
      .players {
        grid-column: 1/3;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
      }
      .new_player {
        grid-column: 3/4;
      }
      .start_button {
        grid-column: 1/4;
        grid-row: 2 / 3;
      }

      .players,
      .new_player,
      .start_button {
        justify-self: center;
      }
    </style>

    <div class="container bg-gradient">
      <div class="players">
        <template is="dom-repeat" items="{{players}}" as="player">
          <my-player-card player-info="[[player]]"></my-player-card>
        </template>
      </div>
      <div class="new_player">
        <my-new-player></my-new-player>
      </div>
      <div class="start_button">
        <template is="dom-if" if={{!started}}>
          <my-start-game-button></my-start-game-button>
        </template>
        <template is="dom-if" if={{started}}>
          <my-players-table>
        </template>
      </div>
    </div>
  </template>

  <script>
    class MyDashboard extends ReduxMixin(Polymer.Element) {
      static get is() { return 'my-dashboard'; }
      static get properties() {
        return {
          players: {
            type: Array,
            statePath: 'players'
          },
          started: {
            type: Boolean,
            value: false
          }
        };
      }

      static get actions() {
				return {
					add: (player) => {
						return {
							type: 'ADD_PLAYER',
							player: player,
						};
					},
				};
			}

      connectedCallback() {
        super.connectedCallback();
        this.addEventListener('game-started', this._gameStarted);
        this._getPlayers();
      }

      handleResponse(e) {
        console.log(this.players);
      }

      _getPlayers() {
        fetch('src/api/db.json')
        .then(
          (response) => {
            if (response.status !== 200) {
              console.log('Looks like there was a problem. Status Code: ' +
                response.status);
              return;
            }

            // Examine the text in the response
            response.json().then((data) => {
              const players = data.players;
              players.forEach(element => {
                this.dispatch('add', element);
              });
            });
          }
        )
        .catch(function(err) {
          console.log('Fetch Error :-S', err);
        });
      }

      _gameStarted() {
        console.log('Game started');
        this.started = true;
      }

    }

    window.customElements.define(MyDashboard.is, MyDashboard);
  </script>
</dom-module>
