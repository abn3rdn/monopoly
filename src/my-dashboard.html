<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="my-new-player.html">
<link rel="import" href="my-players-table.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-dashboard">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        height: 90vh;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        max-width: 1366px;
        padding: 0 16px;
        height: inherit;
      }
      .players {
        grid-column: 1/3;
      }
      .new_player {
        grid-column: 3/4;
      }

      .players,
      .new_player {
        justify-self: center;
      }
    </style>

    <div class="container bg-gradient">
      <div class="players">
        <my-players-table></my-players-table>
      </div>
      <div class="new_player">
        <my-new-player></my-new-player>
      </div>
    </div>
  </template>

  <script>
    class MyDashboard extends Polymer.Element {
      static get is() { return 'my-dashboard'; }
      static get properties() {
        return {
          players: {
            type: Array,
            value: []
          }
        };
      }

      handleResponse(e) {
        console.log(this.players);
      }

    }

    window.customElements.define(MyDashboard.is, MyDashboard);
  </script>
</dom-module>
