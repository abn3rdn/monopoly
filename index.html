<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>MyMonopoly</title>
  <meta name="description" content="My App description">

  <base href="/">

  <link rel="icon" href="images/favicon.ico">

  <!-- See https://goo.gl/OOhYW5 -->
  <link rel="manifest" href="manifest.json">

  <!-- See https://goo.gl/qRE0vM -->
  <meta name="theme-color" content="#da1e23">

  <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="MyMonopoly">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="My App">

  <!-- Homescreen icons -->
  <link rel="apple-touch-icon" href="images/icons/icon-48x48.png">
  <link rel="apple-touch-icon" sizes="72x72" href="images/icons/icon-72x72.png">
  <link rel="apple-touch-icon" sizes="96x96" href="images/icons/icon-96x96.png">
  <link rel="apple-touch-icon" sizes="144x144" href="images/icons/icon-144x144.png">
  <link rel="apple-touch-icon" sizes="192x192" href="images/icons/icon-192x192.png">

  <!-- Tile icon for Windows 8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#3f51b5">
  <meta name="msapplication-tap-highlight" content="no">

  <script>
    window.Polymer = { rootPath: '/' };

    // Load and register pre-caching Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service-worker.js', {
          scope: Polymer.rootPath,
        });
      });
    }
  </script>

  <!-- Load webcomponents-loader.js to check and load any polyfills your browser needs -->
  <script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>
  <!-- Load Redux -->
  <script src="/node_modules/redux/dist/redux.js"></script>


  <!-- Load your application shell -->
  <link rel="import" href="src/app-shell.html">

  <!-- Add any global styles for body, document, etc. -->
  <style>
    @font-face {
      font-family: kabel;
      src: url(fonts/kabel.ttf);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      font-family: 'kabel', 'Roboto', 'Noto', sans-serif;
      font-size: 16px;
    }

    body {
      line-height: 1.5;
      margin: 0;
    }
  </style>
</head>

<body>
  <app-shell></app-shell>
  <noscript>
    Please enable JavaScript to view this website.
  </noscript>
</body>

</html>
